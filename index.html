<!DOCTYPE html>
<html>
<head>
	<title>A cat factory</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="css/vendors/semantic.min.css"/>
	<link rel="icon" sizes="128x128" href="img/icon.png">
	<link rel="stylesheet" href="css/cat.css"/>
</head>
<body ng-app="cat" ng-controller="Ctrl">
	<canvas id="canvas"></canvas>

	<header>
		<span id="logo"></span>
		<h2 class="ui header" style="display: inline-block;">
			A cat factory
			<p class="sub header">Since nine-meow sixty-meow</p>
		</h2>
		<span id="paint"></span>
	</header>

	<section>
		<div id="wrap">
			<img id="cat" ng-src="{{cats[0].link}}" class="circular ui image"/>
		</div>
		<br/>
		<button id="ncat" class="ui button" ng-click="meow()">Meow !</button>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
